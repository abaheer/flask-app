{% extends 'layout.html' %}
{% block content %}

{% for genre in list_of_genres %}
<div class = "artists" onclick="location.href='{{ url_for ('tracks_bp.display_tracks', genre_id = genre.genre_id) }}'">
    <h1> {{ genre.name }} </h1>
</div>
{% endfor %}

{% if prev_genres is not none %}
<button class="btn-general-bottom" onclick="location.href='{{prev_genres}}'">Previous</button>
{% else %}
<button class="btn-general-disabled" disabled>Previous</button>
{% endif %}

{% if next_genres is not none %}
<button class="btn-general-bottom" onclick="location.href='{{next_genres}}'">Next</button>
{% else %}
<button class="btn-general-disabled" disabled>Next</button>
{% endif %}



{% endblock %}
