{% extends 'layout.html' %}
{% block content %}

{% for artist in list_of_artists %}
<div class = "artists" onclick="location.href='{{ url_for ('tracks_bp.display_tracks', artist_id = artist.artist_id) }}'" target = "_blank">
    <h1> {{ artist.full_name }} </h1>
</div>
{% endfor %}

{% if prev_artists is not none %}
<button class="btn-general-bottom" onclick="location.href='{{prev_artists}}'">Previous</button>
{% else %}
<button class="btn-general-disabled" disabled>Previous</button>
{% endif %}

{% if next_artists is not none %}
<button class="btn-general-bottom" onclick="location.href='{{next_artists}}'">Next</button>
{% else %}
<button class="btn-general-disabled" disabled>Next</button>
{% endif %}


{% endblock %}
